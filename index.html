<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Communication Managériale</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
            background-color: #76b6d9; 
            text-align: center; 
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: white;
            color: black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .question { 
            margin-bottom: 20px; 
            padding: 15px;
            border-radius: 8px;
            background: #ffffff;
            text-align: left;
        }
        .question:hover {
            background: #f0f0f0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }
        input[type="radio"] {
            margin-right: 8px;
        }
        button { 
            margin-top: 20px; 
            padding: 10px 15px; 
            font-size: 16px; 
            background-color: #0056b3; 
            color: white; 
            border: none; 
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003d82;
        }
    </style>
</head>
<body>

    <h1>Questionnaire d'auto-évaluation de votre style de communication</h1>
    <div class="container">
        <form id="quizForm">
            <div id="questionsContainer"></div>
            <button type="button" onclick="calculateResult()">Voir Résultat</button>
        </form>
    </div>
    
    <script>
        const questions = [
            { text: "Lors d'un désaccord avec un membre de votre équipe, vous avez tendance à:", answers: [
                { text: "Éviter la confrontation et céder pour maintenir l'harmonie", value: "A" },
                { text: "Imposer votre point de vue fermement", value: "B" },
                { text: "Exprimer clairement votre opinion tout en écoutant", value: "C" },
                { text: "Utiliser votre autorité pour mettre fin au débat", value: "D" }
            ]},
            { text: "Quand un collaborateur commet une erreur, vous:", answers: [
                { text: "Hésitez à aborder le sujet directement", value: "A" },
                { text: "Exprimez votre frustration ouvertement", value: "B" },
                { text: "Discutez de l'erreur en privé et cherchez des solutions", value: "C" },
                { text: "Soulignez publiquement l'erreur", value: "D" }
            ]},
            { text: "Face à une charge de travail excessive, vous:", answers: [
                { text: "Acceptez toutes les demandes sans exprimer vos limites", value: "A" },
                { text: "Refusez catégoriquement toute nouvelle tâche", value: "B" },
                { text: "Évaluez la situation et proposez des alternatives", value: "C" },
                { text: "Déléguez systématiquement sans tenir compte de la charge des autres", value: "D" }
            ]},
            { text: "Lors des réunions d'équipe, vous:", answers: [
                { text: "Participez peu et laissez les autres dominer", value: "A" },
                { text: "Interrompez fréquemment et critiquez les idées", value: "B" },
                { text: "Encouragez chacun à s'exprimer et facilitez un consensus", value: "C" },
                { text: "Monopolisez la parole et imposez vos décisions", value: "D" }
            ]},
            { text: "Concernant la prise de décision, vous:", answers: [
                { text: "Évitez de prendre des décisions difficiles ou les reportez constamment", value: "A" },
                { text: "Prenez des décisions impulsives sans consulter l'équipe", value: "B" },
                { text: "Impliquez les personnes appropriées dans le processus et expliquez vos choix", value: "C" },
                { text: "Prenez des décisions unilatérales et attendez qu'elles soient suivies sans question", value: "D" }
            ]}
        ];

        function loadQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            questions.forEach((q, index) => {
                let questionHTML = `<div class='question'><p><strong>${index + 1}. ${q.text}</strong></p>`;
                q.answers.forEach(a => {
                    questionHTML += `<label><input type='radio' name='q${index}' value='${a.value}'> ${a.text}</label>`;
                });
                questionHTML += `</div>`;
                container.innerHTML += questionHTML;
            });
        }

        function calculateResult() {
            const form = document.getElementById('quizForm');
            const answers = { A: 0, B: 0, C: 0, D: 0 };
            
            questions.forEach((_, index) => {
                const selected = form.querySelector(`input[name='q${index}']:checked`);
                if (selected) answers[selected.value]++;
            });

            let maxCategory = Object.keys(answers).reduce((a, b) => answers[a] > answers[b] ? a : b);
            const result = {
                style: maxCategory,
                description: {
                    A: "Vous évitez les confrontations et avez du mal à exprimer vos besoins.",
                    B: "Vous exprimez vos pensées de manière directe mais parfois trop durement.",
                    C: "Vous savez communiquer clairement tout en respectant les autres.",
                    D: "Vous imposez vos décisions sans débat."
                }
            };
            localStorage.setItem('result', JSON.stringify(result));
            window.location.href = 'resultats.html';
        }

        loadQuestions();
    </script>

</body>
</html>
