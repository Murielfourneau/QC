<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats du Quiz</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #76b6d9; 
            text-align: center; 
            color: white;
        }
        .result-container { 
            max-width: 600px;
            margin: 50px auto; 
            padding: 20px;
            background: white;
            color: black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="result-container">
        <h1>Votre Résultat</h1>
        <h2 id="resultStyle"></h2>
        <p id="resultDescription"></p>
        <a href="index.html">Recommencer le quiz</a>
    </div>

    <script>
        // Récupération du résultat depuis localStorage
        const result = JSON.parse(localStorage.getItem('result'));

        if (result) {
            document.getElementById("resultStyle").innerText = `Votre communication est majoritairement : ${result.style}`;
            document.getElementById("resultDescription").innerText = result.description[result.style];
        } else {
            document.getElementById("resultStyle").innerText = "Erreur";
            document.getElementById("resultDescription").innerText = "Aucun résultat détecté. Veuillez refaire le test.";
        }
    </script>

</body>
</html>
