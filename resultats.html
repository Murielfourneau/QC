<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats du Quiz</title>
</head>
<body>
    <h1>Voici vos résultats</h1>
    <div id="result"></div>
    <div id="description"></div>

    <script>
        window.onload = function() {
            const result = JSON.parse(localStorage.getItem('result'));
            if (result) {
                document.getElementById('result').innerText = `Votre style de communication est : ${result.style}`;
                document.getElementById('description').innerText = result.description[result.style];
            }
        };
    </script>
</body>
</html>
